<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad</title>
  </head>
  <body style="padding: 0; margin: 0; font-family: sans-serif;">
    Ad
    <!-- 604800000 = 7 days in milliseconds -->
    <a
      id="ad"
      href="https://advertiser-dot-peacock-demo-283822.nw.r.appspot.com/shoe07"
      conversiondestination="https://advertiser-dot-peacock-demo-283822.nw.r.appspot.com/"
      impressiondata=""
      reportingorigin="https://adtech-dot-peacock-demo-283822.nw.r.appspot.com/"
      impressionexpiry="604800000"
      target="_parent"
    >
      <img width="200" src="/shoe07.jpg" alt="shoe 07" />
    </a>
    <script>
      const adLink = document.getElementById('ad')
      // random 64 bit hex number
      const randomNums = new Uint32Array(2)
      // ?
      window.crypto.getRandomValues(randomNums)
      // TODO: this should move away from setAttribute (crbug.com/1097144)
      adLink.setAttribute(
        'impressiondata',
        randomNums[0].toString(16) + randomNums[1].toString(16)
      )
    </script>
  </body>
</html>
